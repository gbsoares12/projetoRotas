<form enctype="multipart/form-data" method="post">
    <div>
        <label for="picked">Escolha o arquivo .CSV</label>
        <div>
            <input type="file" id="picked" #picked (click)="message=''" (change)="onPicked(picked)">
        </div>
    </div>
    <p *ngIf="message">{{message}}</p>
</form>
